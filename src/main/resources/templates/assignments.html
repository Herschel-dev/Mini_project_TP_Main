<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-neutral min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-primary hover:text-secondary">‚Üê Back to Dashboard</a>
                </div>
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary">Assignments</h1>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <button class="btn-primary">Create New Assignment</button>
        </div>

        <div class="grid gap-6">
            <!-- Assignment List -->
            <div class="card">
                <h3 class="text-lg font-semibold mb-2">Assignment Title</h3>
                <p class="text-gray-600 mb-4">Assignment description goes here</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500">Due: 2024-03-20</span>
                    <div class="space-x-2">
                        <button class="btn-primary">Edit</button>
                        <button class="btn-primary bg-red-500 hover:bg-red-600">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
