<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-neutral min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary">Teacher Dashboard</h1>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Assignments Card -->
            <a href="assignments.html" class="card">
                <h2 class="text-xl font-semibold text-primary mb-4">Assignments</h2>
                <p class="text-gray-600">Manage and create new assignments for your students</p>
            </a>

            <!-- Grades Card -->
            <a href="grades.html" class="card">
                <h2 class="text-xl font-semibold text-primary mb-4">Grades</h2>
                <p class="text-gray-600">View and update student grades</p>
            </a>

            <!-- Events Card -->
            <a href="events.html" class="card">
                <h2 class="text-xl font-semibold text-primary mb-4">Events</h2>
                <p class="text-gray-600">Schedule and manage classroom events</p>
            </a>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
